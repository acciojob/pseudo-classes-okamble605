<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Pseudo Classes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Article with Paragraphs -->
    <article>
        <p>First paragraph: White text on a black background.</p>
        <p>Second paragraph: Standard text color.</p>
        <p>Third paragraph: Red text.</p>
    </article>

    <!-- Unordered List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
